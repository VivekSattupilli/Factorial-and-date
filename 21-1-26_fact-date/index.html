<!DOCTYPE html>
<html>
<head>
    <title>Display Date and Factorial</title>
</head>
<body>

<h3>Display Date and Factorial Program</h3>

<input type="button" value="Display Date" onclick="showDate()">
<input type="text" id="t1">

<br><br>

<input type="button" value="Calculate Factorial" onclick="findFact()">

<script type="text/javascript">

function showDate()
{
    var d = new Date();
    document.getElementById("t1").value = d.toLocaleDateString();
}

function findFact()
{
    var n = prompt("Enter a number");
    var fact = 1;

    for(var i=1;i<=n;i++)
    {
        fact = fact * i;
    }

    alert("Factorial = " + fact);
}

</script>

</body>
</html>
